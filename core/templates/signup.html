{% extends 'base.html' %}
{% block title %}
    Sign Up
{% endblock %}
{% block content %}
    <div class="text-center fs-1 mt-5">Sign Up</div>
    <div class="text-center col-4 mx-auto my-5">
        <form action="." method="post" class="form-control border border-success border-5 py-3 ">
            {% csrf_token %}
            <div class="mb-2">
                <label for="username" class="">Username</label>
                <input type="text" name="username" class="form-control mt-2">
            </div>
            <div class="mb-2 ">
                <label for="password1" class="">Password</label>
                <input type="text" name="password1" class="form-control mt-2">
            </div>
            <div class="mb-2 ">
                <label for="password2" class="">Repeat password</label>
                <input type="text" name="password2" class="form-control mt-2">
            </div>
            <button type="submit" class="btn btn-success mt-1 ">Sign Up</button>
        </form>
    </div>
{% endblock %}
